<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav>
            <a class="logo" href="index.html">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="70px">
            </a>
            <a href="index.html">Search</a>
        </nav>
    <main class="avancada">
        <div class="title">Advanced search</div>
        <hr style="padding-bottom: 10px;">
        <form action="https://google.com/search">

        <div class="container">
            <div class="row">
                <div class="col-6" style="font-size: 18px;">
                    Find pages with...
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                <label for="all">all these words:</label>
                </div>
                <div class="col-9">
                <input type="text" name="as_q">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                <label for="exact">this exact word or phrase:</label>
                </div>
                <div class="col-9">
                <input type="text" name="as_epq">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                <label for="any">any of these words:</label>
                </div>
                <div class="col-9">
                <input type="text" name="as_oq">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                <label for="none">none of these words:</label>
                </div>
                <div class="col-9">
                <input type="text" name="as_eq">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                <input type="submit" id="advanced" value="Advanced Search">
                </div>
            </div>
        </form>
    </main>
    </body>
</html>
